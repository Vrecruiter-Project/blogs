name: Auto Blog HTML Generator

on:
  schedule:
    - cron: '0 9 * * *'  
    - cron: '0 18 * * *'  
  workflow_dispatch:     

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run blog generation script
        run: bash publish_blogs.sh

      - name: Commit generated files and report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add blog_publish_report.md
          git add blogs/  # Or dist/ or wherever HTML files are output
          git commit -m "Auto-publish blog HTML and report [$(date)]" || echo "No changes to commit"
          git push
